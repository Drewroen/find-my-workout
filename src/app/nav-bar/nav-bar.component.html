<mat-toolbar>
    <mat-icon> directions_run</mat-icon>
    <span style="flex: 1 1 auto"></span>
    <a mat-button routerLink="/">Search Workouts</a>

    <a mat-button (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</a>

    <button mat-button *ngIf="auth.loggedIn" [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
        <a mat-menu-item routerLink="profile" *ngIf="auth.loggedIn">Profile</a>
        <a mat-menu-item *ngIf="auth.loggedIn">Create workout</a>
        <a mat-menu-item (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</a>
    </mat-menu>
</mat-toolbar>
