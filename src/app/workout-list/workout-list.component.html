<div class="search-wrapper">
  <mat-grid-list cols="3">
    <div class="search-bar-wrapper" style="background:green">
      <mat-form-field fxFlex class="search-bar">
        <mat-label>Search Workouts</mat-label>
        <input matInput placeholder="Search">
      </mat-form-field>
    </div>
    <mat-grid-tile style="background:blue">1</mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div fxLayout="column" fxLayoutAlign="start center" class="table-wrapper">
        <table mat-table [dataSource]="workouts">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Workout Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div *ngIf="auth.loggedIn">
    (You're logged in btw)
</div>
